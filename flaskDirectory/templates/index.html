		fill: none;
		stroke: #a9a9a9;

	}
	#statetooltip {
		position: absolute ;

		padding: 20px ;

		border: 1px ;

		pointer-events: none ;
	}
	#statetooltip h4{
		margin:0 ;
		font-size:14px ;
	}
	#statetooltip{
		background:rgba(0,0,0,0.9) ;
		border:1px solid grey ;
		border-radius:5px ;
		font-size:12px ;
		width:auto ;
		padding:4px ;
		color:white ;
		opacity:0;
	}
	#statetooltip table{
		table-layout:fixed ;

	#statetooltip tr td{
		padding:0 ;
		margin:0 ;

	#statetooltip tr td:nth-child(1){

	#statetooltip tr td:nth-child(2){

	}
